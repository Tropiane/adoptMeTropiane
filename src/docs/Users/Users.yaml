paths:
  /api/users/:
    get:
      summary: Get all users
      tags:
        - Users
      responses:
        '200':
          description: Se obtuvieron los usuarios con exito
        '500':
          description: Error interno del servidor generado por una query o una falla en la conexión con la BBDD
    post:
      summary: Create a new user
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Se creó un nuevo usuario con exito
        '500':
          description: Error interno del servidor generado por una query o una falla en la conexión con la BBDD

  /api/users/{uid}:
    get:
      summary: Get a user
      tags:
        - Users
      parameters:
        - name: uid
          in: path
          description: Obtiene un usuario con base en su ID (uid)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Se obtuvo el usuario con exito
          content: 
            aplication/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: El usuario no fue encontrado
        '500':
          description: Error interno del servidor generado por una query o una falla en la conexión con la BBDD
    delete:
      summary: Delete User
      tags:
        - Users
      parameters:
        - name: uid
          in: path
          description: Elimina un usuario con base en su ID (uid)
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Se elimino el usuario con exito
        '404':
          description: El usuario no fue encontrado
        '500':
          description: Error interno del servidor generado por una query o una falla en la conexión con la BBDD
    put:
      summary: Update User
      tags:
        - Users
      parameters:
        - name: uid
          in: path
          description: Actualiza un usuario con base en su ID (uid)
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: Se actualizo el usuario con exito
          content: 
            aplication/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: El usuario no fue encontrado
        '500':
          description: Error interno del servidor generado por una query o una falla en la conexión con la BBDD

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: ObjectId
          description: ID del usuario
        first_name:
          type: String
          description: Nombre del usuario
        last_name:
          type: String
          description: Apellido del usuario
        email:
          type: String
          description: Correo del usuario
        password:
          type: String
          description: Contraseña del usuario
        example:
          _id: ObjectId("5f6f7f8f9f0a1b2c3d4e5f6g")
          first_name: "John"
          last_name: "Doe"
          email: "0oV5M@example.com"
          password: "password123"